trigger:
- master
- vNext

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Npm@1
  inputs:
    command: 'install'

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'run html'

- task: AzureFileCopy@3
  inputs:
    SourcePath: 'dist/guideline.pdf'
    azureSubscription: $(azureSubscription)
    Destination: 'AzureBlob'
    storage: 'reiwa'
    ContainerName: '$web'
    BlobPrefix: 'guideline.pdf'
